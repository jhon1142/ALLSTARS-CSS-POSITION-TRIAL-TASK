<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-2-pg.css">
  <title>CSS Animations Demo</title>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh!</h1>
  </header>
  
  <main>
    <section class="interactive-section">
      <button class="btn-transition">Transición</button>
      <input type="range" class="slider-transform">
      <label class="switch-pseudo">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </section>
    
    <section class="pseudo-element-section">
      <div class="box">
        <p>Contenido</p>
      </div>
    </section>

<!-- ... (otros elementos) -->

<section class="element-3d-section">
  <div class="dice" id="dice">
    <div class="dice-inner" id="dice-inner">
      <div class="dice-face">1</div>
      <div class="dice-face">2</div>
      <div class="dice-face">3</div>
      <div class="dice-face">4</div>
      <div class="dice-face">5</div>
      <div class="dice-face">6</div>
    </div>
  </div>
</section>

<!-- ... (otros elementos) -->


    
    <section class="element-3d-section">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Front</div>
          <div class="card-back">Back</div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>© 2023 CSS JHON STIVEN RIOS GARZON DEMO
    </p>
  </footer>
</body>
</html>
